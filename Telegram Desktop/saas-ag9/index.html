<!-- Language bootstrap: detect language, update canonical and social meta -->
<script>
  (function() {
    try {
      var params = new URLSearchParams(window.location.search);
      // Respect explicit opt-out of auto detection

      // In local preview/dev, avoid path rewrite to /en/ or /th/ to prevent 404s
      var host = window.location.hostname || '';
      var isLocalHost = host === 'localhost' || host === '127.0.0.1' || /^192\.168\./.test(host);
      if (isLocalHost) {
        skipAuto = true;
      }
      // Prefer path segment for language: /en/ or /th/
      var firstSeg = (window.location.pathname.split('/').filter(Boolean)[0] || '').toLowerCase();
      var lang = (firstSeg === 'en' || firstSeg === 'th') ? firstSeg : (params.get('lang') || '').toLowerCase();
      if (!lang) {
        var stored = localStorage.getItem('preferredLang');
        if (!stored) {
          var browserLang = (navigator.language || 'th').toLowerCase();
          stored = browserLang.startsWith('en') ? 'en' : 'th';
          localStorage.setItem('preferredLang', stored);
        }
        lang = stored;
        if (!skipAuto) {
          var targetPath = lang === 'en' ? '/en/' : '/th/';
          var newUrl = window.location.origin + targetPath + window.location.search + window.location.hash;
          window.history.replaceState(null, '', newUrl);
        }
      } else {
        localStorage.setItem('preferredLang', lang);
      }
      document.documentElement.setAttribute('lang', lang);
      var isEnglish = lang === 'en';

        twTitle && twTitle.setAttribute('content', enTitle);
        twDesc && twDesc.setAttribute('content', enDesc);
        twUrl && twUrl.setAttribute('content', enUrl);
        canonicalEl && canonicalEl.setAttribute('href', enUrl);
        contentLang && contentLang.setAttribute('content', 'en-US');
        // Structured data: keep EN, remove TH
